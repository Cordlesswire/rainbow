apply plugin: 'android-library'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.juankysoriano.rainbow"
        minSdkVersion 16
        targetSdkVersion 20
        versionCode 1914090
        versionName "0.8.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: '../libs', include: ['*.jar'])
    compile group: 'com.squareup.picasso', name: 'picasso', version: '2.2.+'
}